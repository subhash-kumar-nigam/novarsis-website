<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00A3FF" />

    <!-- Author & Copyright -->
    <meta name="author" content="Novarsis Technology" />
    <meta name="copyright" content="© 2025 Novarsis Technology" />

    <!-- Primary Meta Tags -->
    <title>Novarsis Technology | Innovative Software & IT Solutions</title>
    <meta
      name="title"
      content="Novarsis Technology | Innovative Software & IT Solutions"
    />
    <meta
      name="description"
      content="Novarsis Technology offers professional software development, web design, digital marketing, and IT solutions to empower your business growth."
    />
    <meta
      name="keywords"
      content="software development, IT services, website design, mobile app development, digital marketing, branding, eCommerce, web solutions"
    />

    <!-- Open Graph (For Social Sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://novarsis.com/" />
    <meta
      property="og:title"
      content="Novarsis Technology | Software & IT Solutions Company"
    />
    <meta
      property="og:description"
      content="We build modern digital products — websites, apps, and marketing strategies that drive success."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/novarsis-og-image.jpg"
    />

    <!-- Twitter Meta -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Novarsis Technology | Software & IT Solutions"
    />
    <meta
      property="twitter:description"
      content="Expert in software development, web design, and digital transformation solutions."
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/novarsis-og-image.jpg"
    />

    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Razorpay (if payment integration needed) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
